<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>

	<!-- adding external css file -->
	<link href="./index.css" rel="stylesheet" />

	<!-- bootstrap setup -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="f-container flex-center">
		<div class="container signup-form shadow-1 p-4">
			<h1 class="text-center p-4">Signup Form</h1>
			<form id="signup-form">
				<div class="form-group py-2">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
				</div>
				<div class="form-group py-2">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				</div>
				<div class="form-group py-2">
					<label for="phone">Phone Number</label>
					<input type="tel" class="form-control" id="phone" placeholder="Enter phone number"
						name="phone_number">
				</div>
				<div class="form-group py-2">
					<label for="gender">Gender</label>
					<div id="gender" class="d-flex">
						<div class="form-check px-4">
							<input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
							<label class="form-check-label" for="genderMale">
								Male
							</label>
						</div>
						<div class="form-check px-4">
							<input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
							<label class="form-check-label" for="genderFemale">
								Female
							</label>
						</div>
						<div class="form-check px-4">
							<input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
							<label class="form-check-label" for="genderOther">
								Other
							</label>
						</div>
					</div>
				</div>
				<div class="form-group py-2">
					<label for="career">Select Career</label>
					<select class="form-control" id="career" name="career">
						<option value="">Select</option>
						<option value="web_developer">Web Developer</option>
						<option value="backend_developer">Backend Developer</option>
						<option value="fullstack_developer">Fullstack Developer</option>
						<option value="web_designer">Web Designer</option>
						<option value="ui_ux_designer">UI/UX Designer</option>
						<option value="cloud_architect">Cloud Architect</option>
					</select>
				</div>
				<div class="form-group py-2">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password"
						name="password">
				</div>
				<div class="form-group py-2">
					<input type="checkbox" id="isStudent" name="is_student">
					<label for="isStudent">Are you a Student?</label>
				</div>
				<div class="d-flex justify-content-end" style="gap: 20px;">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
				</div>
			</form>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="myModalLabel">Signup Data</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body" id="modal-body">
							<!-- data will be displayed here -->
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- bootstrap js setup -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
	</script>

	<script>
		const form = document.getElementById('signup-form');
		const resetBtn = document.getElementById('reset-btn');

		form.addEventListener('submit', (e) => {
			e.preventDefault();

			const formData = new FormData(form);
			const formEntries = Object.fromEntries(formData.entries());

			console.log(`Username: ${formEntries.username}`);
			console.log(`Email: ${formEntries.email}`);
			console.log(`Phone Number: ${formEntries.phone_number}`);
			console.log(`Gender: ${formEntries.gender}`);
			console.log(`Career: ${formEntries.career}`);
			console.log(`Password: ${formEntries.password}`);
			console.log(`Is Student: ${formEntries.is_student ? 'Yes' : 'No'}`);

			const modalBody = document.getElementById('modal-body');
			modalBody.innerHTML = `
            <p>Username: ${formEntries.username}</p>
            <p>Email: ${formEntries.email}</p>
            <p>Phone Number: ${formEntries.phone_number}</p>
            <p>Gender: ${formEntries.gender}</p>
            <p>Career: ${formEntries.career}</p>
            <p>Password: ${formEntries.password}</p>
            <p>Is Student: ${formEntries.is_student ? 'Yes' : 'No'}</p>
        `;

			const myModal = new bootstrap.Modal(document.getElementById('myModal'));
			myModal.show();
		});

		resetBtn.addEventListener('click', () => {
			if (confirm('Are you sure you want to reset the form?')) {
				form.reset();
			}
		});
	</script>


</body>

</html>
